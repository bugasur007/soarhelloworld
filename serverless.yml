service: soarhelloworld
app: soarhelloworld
org: fvigo

provider:
  name: aws
  runtime: python3.8

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

  iamRoleStatements:
   - Effect: "Allow"
     Action:
       - "s3:ListBucket"
     Resource: "arn:aws:s3:::${self:provider.environment.S3_BUCKET}"
   - Effect: "Allow"
     Action:
       - "s3:GetObject"
     Resource: "arn:aws:s3:::${self:provider.environment.S3_BUCKET}/*"

  environment:
    S3_BUCKET: ${self:service}-${opt:stage, self:provider.stage}
    JSON_FILE: "helloworld.json"
    API_KEY: ${file(./secrets.yml):API_KEY}

functions:
  get_alerts:
    handler: handler.get_alerts
    events:
     - http:
         path: get_alerts
         method: get
  domain:
    handler: handler.domain
    events:
     - http:
         path: domain
         method: get

resources:
 Resources:
   NewResource:
     Type: AWS::S3::Bucket
     Properties:
       BucketName: ${self:provider.environment.S3_BUCKET}

plugins:
  - serverless-python-requirements
  - serverless-domain-manager
  - serverless-s3-deploy

custom:
  customDomain:
    domainName: soar.monstersofhack.com
    certificateName: 'soar.monstersofhack.com'
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
  assets:
    targets:
      - bucket: ${self:provider.environment.S3_BUCKET}
        files:
        - source: ./alerts/
          globs: '**/*.json'
  